<ion-view view-title="Find a coach">
    <ion-content>
    <ion-list class="list">
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
  </ion-refresher>
            <ion-item class="item item-thumbnail-left item-icon-right" collection-repeat="coach in coachList" >
                <img ng-src="{{coach.image}}">
                <h2>{{coach.firstName}} {{coach.lastName}}</h2>
                <p>{{coach.activity}}</p>
                <a href="#/app/coach/detail/339039">
                    <i class="icon ion-arrow-right-c"></i>    
                </a>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
