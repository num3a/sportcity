<ion-view view-title="Conversation">
    <ion-content>
        <ion-list class="list">
            <ion-item class="item item-thumbnail-left"  collection-repeat="message in messages" >
               <h2>v
                   {{message.sender}}
               </h2>
                <p> {{message.text}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
