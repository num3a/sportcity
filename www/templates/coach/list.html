<ion-view view-title="CoachList">
    <ion-content>
        <h1>Search a coach</h1>

        <div class="list">

            <a class="item item-thumbnail-left" href="#/app/coach/detail/339039" ng-repeat="coach in coachList" >
                <img ng-src="{{item.image}}">
                <h2>{{coach.firstName}} {{coach.lastName}}</h2>
                <p>{{coach.activity}}</p>
            </a>
        </div>
    </ion-content>
</ion-view>
