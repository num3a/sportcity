<ion-view view-title="SearchCoach">
    <ion-content>
        <h1>Search a coach</h1>

        <div class="list">

            <a class="item item-thumbnail-left" href="#" >
                <img ng-src="{{item.image}}">
                <h2>{{firstName}} {{lastName}}</h2>
                <p>{{activity}}</p>
            </a>
        </div>
    </ion-content>
</ion-view>
